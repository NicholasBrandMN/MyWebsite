  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;

    body.dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Vertical Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px; 
      background: #050b14; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .navbar .profile-picture {
      width: 120px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      margin-bottom: 20px;

      object-fit: cover;
    }

    .navbar .profile-name {
      font-size: 22px; /* Larger font size */

      color: #ffffff; /* White text color */

      text-align: center;
    }

    .navbar .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .navbar .social-buttons a {
      color: #ffffff; /* White icon color */
      font-size: 20px; /* Icon size */
      transition: color 0.3s;
    }

    .navbar .social-buttons a:hover {
      color: #53a9e1; /* Light blue icon color on hover */
    }

    .navbar .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .navbar .nav-links a {
      font-size: 16px;
      font-weight: 500;
      color: #ffffff; /* White text color */
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .nav-links a i {
      font-size: 20px;
      color: #ffffff; /* White icon color */
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #ffd700; /* Gold text color on hover */
    }

    .navbar .nav-links a:hover i {
      color: #53a9e1; /* Light blue icon color on hover */
    }

    @media (max-width: 768px) {
   .navbar {
      width: 100%;
      height: auto;
      position: relative;
      padding: 10px;
    }
   .hero, .section {
      margin-left: 0;
    }
 }

    /* Navbar Toggle Button */
    .navbar-toggle {
      position: absolute;
      top: 95%;
      left: 200px;
      transform: translateY(-50%); /* Center vertically */
      width: 40px;
      height: 40px;
      background-color: transparent; /* Transparent background */
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
    }

    .navbar-toggle i {
      color: #ffffff; 
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .navbar-toggle:hover i {
      color: #53a9e1; 
    }

    /* Replacement Button */
    .replacement-toggle {
      position: fixed;
      top: 50%; /* Vertically centered */
      left: 20px; /* Positioned on the left */
      transform: translateY(-50%); /* Center vertically */
      width: 50px;
      height: 50px;
      background-color: #050b14; /* Dark background */
      border: 2px solid #ffd700; /* Gold border */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001; /* Above other content */
      opacity: 0; /* Initially hidden */
      visibility: hidden; /* Initially hidden */
      transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
    }

    .replacement-toggle i {
      color: #ffd700; /* Gold icon */
      font-size: 24px;
      transition: color 0.3s ease; /* Smooth hover effect */
    }

    .replacement-toggle:hover i {
      color: #53a9e1; /* Blue hover color */
    }

    .replacement-toggle.visible {
      opacity: 1; /* Show button */
      visibility: visible; /* Show button */
    }

    /* Main Content */
    .main-content {
      margin-left: 20px;
      margin-right: -15px;
      transition: margin-left 0.3s ease; /* Smooth transition */
    }

    /* When Navbar is Hidden */
    .navbar.hidden {
      transform: translateX(-470px); /* Hide navbar */
    }

    .main-content.navbar-hidden {
      margin-left: -230px; 
      margin-right: -15px;
    }

    /* Hero Section */
    .hero {

    /* Sections */
    .section {

    }

    #testimonials::before {
      content: '';

    .testimonials-container {

    .testimonials-carousel {

      margin-left: 20px;

      text-align: center;

    .testimonial-wrapper {
      display: flex;

    .swiper {

    .swiper-slide {

      justify-content: center;
      align-items: center;

    .testimonial-content {

    }

      color: #ffd700;
      font-size: 24px;
    }

    .swiper-pagination {
       position: relative;

    }

    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
      background: #ffd700;
      opacity: 0.5;
      transition: background-color 0.3s, opacity 0.3s; /* Smooth transition */
    }

    .swiper-pagination-bullet:hover {
      background-color: #53a9e1; /* Light blue on hover */

    }

      background-color: #ffd700; /* Gold for active dot */

    }

    }

    .swiper-button-next,

      color: #ffd700;
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

     right: 5%; /* Move closer to the edge */

     left: 10px; /* Move closer to the edge */
    }

    .swiper-button-next:hover,

      color: #53a9e1;
    }

    .play-pause {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: none;
      border: none;
      color: #ffd700;
      font-size: 24px;
      cursor: pointer;

     color: #53a9e1; /* Light blue on hover */

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 28px;
      color: #ffd700;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s;

    .arrow.left {

    .arrow.right {

    }

    .photo-carousel .swiper-pagination-bullet-active {
      background-color: #ffd700; /* Gold for active dot */

    }

    .photo-carousel .play-pause {

    /* Footer */
    .footer {
      padding: 40px 20px;
      text-align: center;
      background: #050b14; /* Match navbar background color */
      color: #ffffff;
      width: 100%; /* Full width */
      margin-left: 0; /* Remove left margin */
    }

    body.dark-mode .footer {
      background: #050b14; /* Keep the same color in dark mode */
    }

    .footer a {
      color: #ffffff; /* Gold by default */

    .footer a:hover {

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #050b14; /* Navbar background color */

    }

    .dark-mode-toggle i {
      font-size: 24px;
      color: #ffd700; /* Gold color for the icons */
      transition: color 0.5s;
    }

    .dark-mode-toggle:hover i {
      color: #53a9e1; /
    }

    /* Scroll-to-Top Button */
    .scroll-to-top {
      position: fixed;
      bottom: 80px; /* Position above the dark mode toggle */
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #050b14; /* Navbar background color */
      border: 3px solid #ffd700; /* Thicker gold border */
      border-radius: 50%;
      display: flex;
      align-items: center;

      cursor: pointer;
      transition: opacity 0.3s, visibility 0.3s, background-color 0.3s, border-color 0.3s;
      z-index: 1000;

    }

    .scroll-to-top.show {
      opacity: 1;

    }

    .scroll-to-top i {

    }


    /* Animations (AOS) */
    [data-aos] {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>
</head>

  <!-- Main Script -->
  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
      duration: 1000,
      once: true,
    });

    // Initialize Typed.js
    document.addEventListener("DOMContentLoaded", function() {
      const typedElement = document.querySelector(".typed");
      if (typedElement) {
        new Typed(".typed", {
          strings: typedElement.getAttribute("data-typed-items").split(","),
          typeSpeed: 100,
          backSpeed: 50,
          backDelay: 2000,
          loop: true,
        });
      }
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const toggleIcon = document.getElementById('toggle-icon');
    const body = document.body;

    // Check for stored dark mode preference
    if (localStorage.getItem("dark-mode") === "enabled") {
      body.classList.add("dark-mode");
      toggleIcon.classList.remove("fa-moon");
      toggleIcon.classList.add("fa-sun");
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem("dark-mode", "enabled");
        toggleIcon.classList.remove('fa-moon');
        toggleIcon.classList.add('fa-sun');
      } else {
        localStorage.setItem("dark-mode", "disabled");
        toggleIcon.classList.remove('fa-sun');
        toggleIcon.classList.add('fa-moon');
      }
    });

    // Scroll-to-Top Button
    const scrollToTopButton = document.getElementById('scroll-to-top');

    window.addEventListener('scroll', () => {
      const halfPageHeight = document.documentElement.scrollHeight / 2;

      if (window.scrollY > halfPageHeight) {
        scrollToTopButton.classList.add('show');
      } else {
        scrollToTopButton.classList.remove('show');
      }
    });

    scrollToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Navbar Toggle
    const navbarToggle = document.getElementById('navbar-toggle');
    const replacementToggle = document.getElementById('replacement-toggle');
    const navbar = document.querySelector('.navbar');
    const mainContent = document.getElementById('main-content');

    navbarToggle.addEventListener('click', () => {
      navbar.classList.toggle('hidden');
      mainContent.classList.toggle('navbar-hidden');
      replacementToggle.classList.toggle('visible'); // Show/hide replacement button
    });

    replacementToggle.addEventListener('click', () => {
      navbar.classList.toggle('hidden');
      mainContent.classList.toggle('navbar-hidden');
      replacementToggle.classList.toggle('visible'); // Show/hide replacement button
    });

    // Timer Functionality
    let startTime = Date.now();
    const maxDuration = 5 * 60 * 60 * 1000; // 5 hours in ms
    const timerDisplay = document.getElementById("timer-display");

    function updateTimer() {
      let elapsed = Date.now() - startTime;

      if (elapsed >= maxDuration) {
        clearInterval(timerInterval);
        timerDisplay.textContent = "05:00:00";
        timerDisplay.style.color = "#00CC00"; // Final color green
        return;
      }

      let totalSeconds = Math.floor(elapsed / 1000);
      let hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      let minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      let seconds = String(totalSeconds % 60).padStart(2, '0');

      // Red = 0–39, Green = 40–59
      const sec = parseInt(seconds);
      let secColor = sec < 40 ? '#FF0000' : '#00CC00'; // Stoplight red/green

      timerDisplay.innerHTML = `
        <span style="color: inherit;">${hours}:${minutes}:</span>
        <span style="color: ${secColor}; font-weight: bold;">${seconds}</span>`;
    }

    const timerInterval = setInterval(updateTimer, 1000);


  </script>
